<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Morpion</title>
    <style>
      table 
      {
      border-collapse: collapse;
      }
      
      td
      {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      font-size: 30px;
      text-align: center;
      cursor: pointer;
      }

      td:hover
      {
      background-color: #ffc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
    </table>
    <script>
      let tds = document.querySelectorAll('td');
      let clicks = 0;
      for (let i = 0; i < tds.length; i++) {
       	   tds[i].addEventListener('click', function(event) {
	        if (this.textContent != '') {return;}
	        this.textContent = (clicks % 2 == 0 ? 'X' : 'O');
	        clicks++;
	   })
      }
	</script>
	</body>
</html>
